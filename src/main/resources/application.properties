spring.datasource.url=jdbc:postgresql://localhost:5432/Hardrock_spring
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.initialization-mode=always


## Hibernate Properties
# The postgres dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

 ## Multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

## File upload custom properties
file.upload.location=/Users/uploads